<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        function sendRequest() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            
            // Make POST request using Axios
            axios.post("http://localhost:3000/add", {
                a: a,
                b: b
            })
            .then(function(response) {
                // Display the result in the 'result' div
                document.getElementById("result").textContent = "Sum: " + response.data.ans;
            })
            .catch(function(error) {
                console.error("There was an error!", error);
            });
        }
    </script>
</head>
<body>
    <h1>Find Sum</h1>
    <input id="a" type="text" placeholder="First value" />
    <input id="b" type="text" placeholder="Second value" />
    <button onclick="sendRequest()">Find Sum</button>
    
    <!-- Div to display the result -->
    <div id="result"></div>
</body>
</html>
